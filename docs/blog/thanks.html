<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks for Subscribing! | Cirquit Blog</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 16px;
            padding: 60px 40px;
        }
        .icon {
            font-size: 80px;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 42px;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #a78bfa;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .back-link {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .back-link:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">&#127881;</div>
        <h1>You're Subscribed!</h1>
        <p>
            Thanks for subscribing to the Cirquit newsletter. 
            You'll receive weekly quantum computing insights, tutorials, and updates.
        </p>
        <p style="font-size: 16px; color: #cbd5e1;">
            Check your email to confirm your subscription.
        </p>
        <a href="index.html" class="back-link">Back to Blog</a>
    </div>
</body>
</html>
